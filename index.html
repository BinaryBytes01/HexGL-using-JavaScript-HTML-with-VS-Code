<!doctype html>
<html lang="en">
	<head>
		<title>Super Car</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/fonts.css" type="text/css" charset="utf-8">
		<style>
			body {
				background:#ccc;
				padding:0;
				margin:0;
				overflow:hidden;
			}
			h1 {color: #666	; }
			a { color:skyblue }
			canvas { pointer-events:none; }
			#overlay{
				position: absolute;
				z-index: 9999;
				top: 0;
				left: 0;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="overlay"></div>
		<div id="main"></div>

		<script src="Three.dev.js"></script>
		<script src="ShaderExtras.js"></script>
		<script src="EffectComposer.js"></script>
		<script src="RenderPass.js"></script>
		<script src="BloomPass.js"></script>
		<script src="ShaderPass.js"></script>
		<script src="MaskPass.js"></script>
		<script src="Detector.js"></script>
		<script src="Stats.js"></script>
		<script src="DAT.GUI.min.js"></script>

		<script src="Timer.js"></script>
		<script src="ImageData.js"></script>
		<script src="Utils.js"></script>

		<script src="RenderManager.js"></script>
		<script src="Shaders.js"></script>
		<script src="Particles.js"></script>
		<script src="Loader.js"></script>

		<script src="HUD.js"></script>
		<script src="ShipControls.js"></script>
		<script src="ShipEffects.js"></script>
		<script src="CameraChase.js"></script>
		<script src="Gameplay.js"></script>

		<script src="Cityscape.js"></script>

		<script src="HexGL.js"></script>

		<script>

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container, hudcontainer;

			var hexGL;

			function init() {
				hudcontainer = document.getElementById("overlay");
				container = document.getElementById("main");

				hexGL = new bkcore.hexgl.HexGL({
					document: document,
					width: SCREEN_WIDTH,
					height: SCREEN_HEIGHT,
					container: container,
					overlay: overlay,
					quality: bkcore.Utils.getURLParameter('quality'),
					difficulty: bkcore.Utils.getURLParameter('difficulty'),
					half: bkcore.Utils.getURLParameter('half'),
					track: 'Cityscape'
				});

				hexGL.load({
					onLoad: function(){
						console.log("ALL LOADED.");
						hexGL.init();
						hexGL.start();
					},
					onError: function(s){
						console.log("ERROR ON "+s+".");
					},
					onProgress: function(p, t, n)
					{
						console.log("LOADED "+t+" : "+n+" ( "+p.loaded+" / "+p.total+" ).");
					}
				});
			}
			
			init();

		</script>

	</body>
</html>
